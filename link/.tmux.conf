# General settings
set -g default-terminal "screen-256color"
set -g history-limit 10000
set -g mouse on
set -g base-index 1
set -g status-interval 5
set -sg escape-time 1
setw -g mode-keys vi

# Don't rename windows automatically
set-option -g allow-rename off

# Use `C-a` as prefix
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Bindings for splitting panes
unbind '"'
unbind %
bind | split-window -h
bind - split-window -v

# Fully clear history using `C-l`, `C-k`
bind -n C-k clear-history

# Copy/paste on macOS
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Reload ~/.tmux.conf using `C-a r`
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# UI customization
set -g status-position bottom
set -g status-attr dim
set -g status-left ''
set -g status-right "%b %d %l:%M%p "

setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=black]:#W#F '

setw -g window-status-attr none
setw -g window-status-format ' #[fg=colour244]#I:#W#F '
